name: Tests
run-name: "Build, run tests, package and deploy"

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: maven

      - name: Build, test and package with Maven
        run: mvn --batch-mode --update-snapshots -P github package -am
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: maven

      - name: Publish to GitHub Packages
        run: mvn --batch-mode deploy -P github -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
