# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-api
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}"  # Injected from the GitHub Action
  port: 8080

  ingresses:
    - https://klass-api.intern.test.ssb.no

  accessPolicy:


  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 400Mi

  gcp:
    sqlInstances:
      - type: POSTGRES_16
        tier: db-f1-micro
        databases:
          - name: mydb

  prometheus:
    enabled: true
    path: /prometheus
    port: "8090"

  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 60
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 60
  startup:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 60