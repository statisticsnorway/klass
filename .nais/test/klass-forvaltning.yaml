apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-forvaltning
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}"  # Injected from the GitHub Action
  port: 8081

  ingresses:
    - https://klass-forvaltning.intern.test.ssb.no

  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 500m
      memory: 1000Mi
    limits:
      memory: 1200Mi
