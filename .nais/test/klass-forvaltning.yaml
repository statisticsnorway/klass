apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-forvaltning
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}" # Injected from the GitHub Action
  port: 8081

  ingresses:
    - https://klass-forvaltning.intern.test.ssb.no

  login:
    provider: openid
    enforce:
      enabled: true
      excludePaths:
        - /monitor
        - /ping

  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 400m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: frontend, postgres, small-import, skip-indexing, ad-offline, embedded-solr
  envFrom:
    - secret: google-sql-klass
  filesFrom:
    - mountPath: /var/run/secrets/nais.io/sqlcertificate
      secret: sqeletor-klass-827ec8ec

  liveness:
    path: /ping
    initialDelay: 300
