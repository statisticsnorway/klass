# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-solr
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}"
  port: 8983

  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 400Mi

  liveness:
    path: /solr/admin/cores?action=STATUS
    port: 8983
    initialDelay: 60

  readiness:
    path: /solr/admin/cores?action=STATUS
    port: 8983
    initialDelay: 60

  startup:
    path: /solr/admin/cores?action=STATUS
    port: 8983
    initialDelay: 60
