# Deploy config for dev on the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-dev-cbi
  namespace: dapla-metadata
  labels:
    shared-db: "true"
    team: dapla-metadata
spec:
  port: 8080
  ingresses:
    - https://klass-dev-cbi.intern.test.ssb.no/api/klass
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1200Mi
    limits:
      memory: 1400Mi
  env:
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: api, postgres, remote-open-search, skip-indexing
        # Structured logging in cluster
      - name: LOGGING_STRUCTURED_FORMAT_CONSOLE
        value: logstash
      - name: KLASS_ENV_CLIENT_KLASS_MAIL_URL
        value: http://klass-mail
      - name: JAVA_TOOL_OPTIONS
        value: "-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=50.0"


  envFrom:
    - secret: google-sql-klass
  filesFrom:
    - mountPath: /var/run/secrets/nais.io/sqlcertificate
      secret: sqeletor-klass-827ec8ec
  accessPolicy:
    outbound:
      rules:
        - application: klass-mail
  openSearch:
    access: readwrite
    instance: klass-search

  prometheus:
    enabled: true
    path: /actuator/prometheus
    port: "8090"

  liveness:
    path: /actuator/health/liveness
    port: 8090
    initialDelay: 60
    timeout: 180
  readiness:
    path: /actuator/health/readiness
    port: 8090
    initialDelay: 60
    timeout: 180
  startup:
    path: /actuator/health/liveness
    port: 8090
    initialDelay: 60
    timeout: 180





  