# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-mail
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}"  # Injected from the GitHub Action
  port: 8082

  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 10m
  env:
    - name: MESSAGING_POSTMAN_PUBSUB_TOPIC_INCOMING
      value: projects/sup-t-2r/topics/sup-test-postman-incoming-topic

  accessPolicy:
    inbound:
      rules:
        - application: klass
        - application: klass-forvaltning

  prometheus:
    enabled: true
    path: /prometheus
    port: "8091"

  liveness:
    path: /actuator/health/liveness
    port: 8091
    initialDelay: 60
  readiness:
    path: /actuator/health/readiness
    port: 8091
    initialDelay: 60
  startup:
    path: /actuator/health/liveness
    port: 8091
    initialDelay: 60
