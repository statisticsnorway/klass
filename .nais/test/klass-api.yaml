# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}"  # Injected from the GitHub Action
  port: 8080

  ingresses:
    - https://klass.intern.test.ssb.no

  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 400m
      memory: 1024Mi
    limits:
      memory: 2048Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-f1-micro
        databases:
          - name: klass
  env:
    - name: SPRING_PROFILES_ACTIVE
      value:  api, postgres, solr-remote, skip-indexing
    - name: SPRING_DATA_SOLR_HOST
      value: http://klass-solr/solr
    - name: MESSAGING_POSTMAN_PUBSUB_TOPIC_INCOMING
      value: projects/sup-t-2r/topics/sup-test-postman-incoming-topic


  accessPolicy:
    outbound:
      rules:
        - application: klass-solr

  prometheus:
    enabled: true
    path: /prometheus
    port: "8090"

  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 60
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 60
  startup:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 60
