# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
  annotations:
    # Allow large, long running queries to complete
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  port: 8080
  ingresses:
    - https://klass.intern.test.ssb.no/api/klass
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 200m
      memory: 1000Mi
    limits:
      memory: 1920Mi # High limit needed for re-indexing
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-custom-1-3840
        databases:
          - name: klass
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: api, postgres, remote-open-search, skip-indexing
    - name: OPENSEARCH_USERNAME
      value: ${OPEN_SEARCH_USERNAME}
    - name: OPENSEARCH_URL
      value: ${OPEN_SEARCH_URI}
    - name: OPENSEARCH_PASSWORD
      value: ${OPEN_SEARCH_PASSWORD}
      # Structured logging in cluster
    - name: LOGGING_STRUCTURED_FORMAT_CONSOLE
      value: logstash
    - name: KLASS_ENV_CLIENT_KLASS_MAIL_URL
      value: http://klass-mail
    - name: JAVA_TOOL_OPTIONS
      value: "-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=50.0"

  accessPolicy:
    outbound:
      rules:
        - application: klass-mail
    inbound:
      rules:
        - application: metadata-catalog
        - application: metadata-catalog-dev
        - application: klass-forvaltning
  openSearch:
    access: admin
    instance: klass-search

  prometheus:
    enabled: true
    path: /actuator/prometheus
    port: "8090"

  liveness:
    path: /actuator/health/liveness
    port: 8090
    initialDelay: 60
    timeout: 180
  readiness:
    path: /actuator/health/readiness
    port: 8090
    initialDelay: 60
    timeout: 180
  startup:
    path: /actuator/health/liveness
    port: 8090
    initialDelay: 60
    timeout: 180
