# Deploy config for the prod cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  port: 8080
  ingresses:
    - https://klass.intern.ssb.no/api/klass
    # Temporary to allow for performance testing
    - https://klass.ssb.no/api/klass
  replicas:
    min: 2
    max: 2
  resources:
    requests:
      cpu: 840m
      memory: 1200Mi
    limits:
      memory: 1500Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-custom-1-3840
        databases:
          - name: klass
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: api, postgres, solr-remote, skip-indexing
    - name: SPRING_DATA_SOLR_HOST
      value: http://klass-solr/solr
    - name: KLASS_ENV_CLIENT_KLASS_MAIL_URL
      value: http://klass-mail
    - name: JAVA_TOOL_OPTIONS
      value: "-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=75.0"

  accessPolicy:
    outbound:
      rules:
        - application: klass-solr
        - application: klass-mail

  prometheus:
    enabled: true
    path: /actuator/prometheus
    port: "8090"

  liveness:
    path: /actuator/health/liveness
    port: 8090
    initialDelay: 60
    timeout: 180
  readiness:
    path: /actuator/health/readiness
    port: 8090
    initialDelay: 60
    timeout: 180
  startup:
    path: /actuator/health/liveness
    port: 8090
    initialDelay: 60
    timeout: 180
